<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método Kanban</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>

    <header>
        <h1 id="titulo"><span id="titulo-fazer">Ka</span><span id="titulo-fazendo">nb</span><span
                id="titulo-feito">an</span></h1>
    </header>

    <main>
        <form id="formulario-card">
            <div id="container-formulario">
                <span class="card-id-atual" id="card-0"></span>
                <fieldset id="campos-status">
                    <label for="lista-status">Status</label>
                    <ul id="lista-status">
                        <li class="status-item status-a-fazer status-selecionado">A FAZER</li>
                        <li class="status-item status-fazendo">FAZENDO</li>
                        <li class="status-item status-feito">FEITO</li>
                    </ul>
                </fieldset>
                <fieldset id="campos-data">
                    <label for="data">Data</label>
                    <input type="date" name="data" id="data">
                </fieldset>
                <fieldset id="campos-prioridade">
                    <label for="lista-prioridade">Prioridade</label>
                    <ul id="lista-prioridade">
                        <li class="prioridade-item prioridade-baixa prioridade-selecionado">BAIXA</li>
                        <li class="prioridade-item prioridade-media">MEDIA</li>
                        <li class="prioridade-item prioridade-alta">ALTA</li>
                    </ul>
                </fieldset>
                <fieldset id="campos-titulo">
                    <label for="campo-titulo">Título</label>
                    <input type="text" name="campo-titulo" id="campo-titulo" maxlength="40" required>
                </fieldset>
                <fieldset id="campos-descricao">
                    <label for="campo-descricao">Descrição</label>
                    <textarea name="campo-descricao" id="campo-descricao" maxlength="130" required></textarea>
                </fieldset>
                <input type="submit" id="btn-salvar-formulario" value="SALVAR">
            </div>
        </form>
        <div id="main-container">
            <div id="coluna-1" class="colunas">
                <h2 class="titulo-coluna">A FAZER</h2>
                <ul id="coluna-lista-1" class="coluna-lista">
                </ul>
            </div>
            <div id="coluna-2" class="colunas">
                <h2 class="titulo-coluna">FAZENDO</h2>
                <ul id="coluna-lista-2" class="coluna-lista">
                </ul>
            </div>
            <div id="coluna-3" class="colunas">
                <h2 class="titulo-coluna">FEITO</h2>
                <ul id="coluna-lista-3" class="coluna-lista">
                </ul>
            </div>
            <button type="button" id="btn-adicionar-card">+</button>
        </div>
    </main>

</body>

</html>
